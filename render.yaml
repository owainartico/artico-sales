services:
  - type: web
    name: artico-sales
    runtime: node
    plan: starter
    buildCommand: npm install && npm run migrate
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: artico-sales-db
          property: connectionString
      # Set these manually in the Render dashboard:
      - key: ZOHO_CLIENT_ID
        sync: false
      - key: ZOHO_CLIENT_SECRET
        sync: false
      - key: ZOHO_REFRESH_TOKEN
        sync: false
      - key: ZOHO_ORG_ID
        sync: false
      - key: ZOHO_ACCOUNTS_URL
        sync: false
      - key: SESSION_SECRET
        sync: false

databases:
  - name: artico-sales-db
    plan: starter
    databaseName: artico_sales
    user: artico
